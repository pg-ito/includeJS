<html>
	<head>
		<script src="../include.js" ></script>
		<title>includeJS sample</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div>includeJS sample</div>
		<div id="view"></div>
		<script>
			var incl = new includeJS();
			incl.load('https://code.jquery.com/jquery-2.1.3.js',function(){
				console.log('$1');
				$('#view').append($('<p>jQuery loaded. callback #1</p>'));
			}).load('https://code.jquery.com/jquery-2.1.3.js',function(){
				console.log('$2');
				$('#view').append($('<p>jQuery loaded. callback #2</p>'));
			}).load('./js/testload.js')
			.finish(function(){
				testloadFunc("finalize.");
				$('#view').append($('<p>all js files are loaded!</p>'));
				console.log('finished!');
			});
		</script>
	</body>
</html>
